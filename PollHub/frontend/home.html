<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollHub - Accueil</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./JS/home.js"></script>
    <script type="text/javascript" src="./JS/group.js"></script>
    <script type="text/javascript" src="./JS/poll.js"></script> <!-- Include the new poll script -->
</head>
<body>
    <header class="header-container">
        <div class="logo">
            <img src="Pollhub_dark_mode.png" alt="Logo de PollHub">
        </div>
        <button class="logout-btn" onclick="window.location.href='index.html'">Déconnexion</button>
    </header>
    <div class="main-container">
        <div class="sidebar">
            <a href="participatedPolls.html">Sondages auxquels vous avez participé</a>
            <a href="availablePolls.html">Sondages auxquels vous pouvez participer</a>
            <a href="#" id="createPollLink" style="display: none;">Créer un nouveau sondage</a>
            <a href="#" id="showCreateGroupForm" style="display: none;">Créer un nouveau groupe</a>
        </div>
        <div class="content">
            <main>
                <h1 id="welcomeMessage">Bienvenue sur PollHub</h1>
                <div id="content">
                    <!-- Contenu spécifique à chaque utilisateur -->
                </div>
                <div class="create-group-container" id="createGroupContainer">
                    <h2>Créer un Nouveau Groupe</h2>
                    <form id="createGroupForm">
                        <div class="input-group">
                            <label for="groupName">Nom du Groupe</label>
                            <input type="text" id="groupName" name="groupName" required>
                        </div>
                        <div class="input-group">
                            <label for="students">Étudiants (Emails séparés par des virgules)</label>
                            <input type="text" id="students" name="students" required>
                        </div>
                        <button type="submit" class="create-group-btn">Créer le Groupe</button>
                    </form>
                    <div id="alert"></div>
                </div>
                <div class="create-poll-container" id="createPollContainer" style="display: none;">
                    <h2>Créer un Sondage</h2>
                    <form id="createPollForm">
                        <div class="input-group">
                            <label for="pollTitle">Titre du Sondage</label>
                            <input type="text" id="pollTitle" name="pollTitle" required>
                        </div>
                        <div class="input-group">
                            <label for="question-type">Type de Question</label>
                            <select id="question-type" name="question-type">
                                <option value="multiple-choice">Choix Multiple</option>
                                <option value="open-ended">Réponse Libre</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="question-text">Texte de la Question</label>
                            <input type="text" id="question-text" name="question-text" required>
                        </div>
                        <div class="input-group" id="options-container">
                            <label for="options">Options (séparées par des sauts de ligne)</label>
                            <textarea id="options" name="options"></textarea>
                        </div>
                        <div class="input-group">
                            <label for="group-select">Groupes pouvant participer</label>
                            <select id="group-select" name="group-select" multiple required>
                                <!-- Options seront ajoutées dynamiquement -->
                            </select>
                        </div>
                        <button type="button" id="addQuestionBtn">Ajouter la Question</button>
                        <div id="questions"></div>
                        <button type="submit" class="save-btn">Sauvegarder le Sondage</button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 PollHub. Tous droits réservés.</p>
    </footer>
</body>
</html>
